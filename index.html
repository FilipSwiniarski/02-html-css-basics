<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>fusely</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="logo"><img src="/img/logo.png" /></div>
        <ul class="ul-links">
          <li>
            <a href="#home">Home</a>
            <div id="li-home"></div>
          </li>
          <li><a href="#features">Features</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="buttons">
          <div id="log-in">Log in</div>
          <div id="get-started">Get Started</div>
        </div>
      </div>
      <div class="hero">
        <div class="hero-content">
          <div class="hero-text">
            <div id="home">
              <h3>Let's get fusely together</h3>
              <p>
                Outcome-centered product that reduce churn, optimize pricing,
                and grow your subscription business end-to-end.
              </p>
            </div>
          </div>
          <div class="button-hero">Get Started</div>
        </div>
        <div class="hero-image">
          <img src="img/hero.png" />
        </div>
      </div>
      <div class="main">
        <section id="features"></section>
        <section id="pricing"></section>
        <section id="blog"></section>
      </div>
      <div class="banner"></div>
      <div class="footer">
        <section id="contact"></section>
      </div>
    </div>
  </body>
</html>
